<!DOCTYPE html>
<html>
    <head>
        <title>MODAL BOX</title>
        <meta charset="UTF-8">
        <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="dist/modal-box.js"></script>
        <link rel="stylesheet" type="text/css" href="dist/modal-box.css" />
        <style>
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Modal box - Public Methods</h1>
        Some text<br />Some text<br />Some text<br />Some text<br />Some text<br />Some text<br />Some text<br />
        <button type="button" id="open-modal">Open modal</button>
        <div id="my-modal">modal box - content<br /><button class="close">close</button></div>
        <br /><br />

        <script>
            $(document).ready(function () {
                var modal = $("#my-modal").wgModal({
                    triggerElement: '#open-modal',
                });
                modal.openModal();
                $('#my-modal .close').click(function (){
                    modal.closeModal();
                });
            });

        </script>
    </body>
</html>
