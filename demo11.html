<!DOCTYPE html>
<html>
    <head>
        <title>MODAL BOX</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="dist/modal-box.js"></script>
        <link rel="stylesheet" type="text/css" href="dist/modal-box.css" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: arial;
            }
        </style>
    </head>
    <body>
        <h1>Modal box </h1>
        Some text<br />Some text<br />Some text<br />Some text<br />Some text<br />Some text<br />Some text<br />
        <button type="button" id="open-modal">Open modal</button>
        <div id="my-modal">modal box - content</div>
        <br /><br />

        <script type="text/javascript">
            $(document).ready(function () {
                var modal = $("#my-modal").wgModal({
                    triggerElement: '#open-modal',
                    width: '90%',
                    onBeforeOpen    : function(e) {
                        console.log( 'modal will Open!');
                    },
                    responsive:{
                        // breakpoint from 0 up
                        0: {
                            width:'90%',
                            onBeforeOpen    : function(e) {
                                console.log( 'modal box will Open on mobile device!');
                            },
                        },
                        // breakpoint from 540 up
                        540: {
                            width:'70%'
                        },
                        // breakpoint from 768 up
                        768: {
                            width:'50%'
                        }
                    }
                });
            });
        </script>
    </body>
</html>
